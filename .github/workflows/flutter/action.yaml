name: âš™ï¸ Flutter Setup
description: "Setup Flutter with fastlane and melos"
inputs:
  flutter_channel:
    required: true
    description: "The flutter channel to use"
    default: "stable"
  flutter_version:
    required: false
    default: ""
    description: "Flutter version to use, if not specified latest version is used"
  setup:
    required: false
    default: ""
    description: "A Setup Command to run after flutter environment configured"
  working_directory:
    required: true
    default: "."
    description: "Working directory path, if not specified falls back to current directory"



runs:
  using: "composite"
  steps:
    - name: ğŸ¦ Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: "23"
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{inputs.flutter_version}}
        channel: ${{inputs.flutter_channel}}
        cache: true
        cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'

    - name: ğŸ“¦ Install Dependencies
      shell:
      run: |
        flutter pub global activate melos

    - name: âš™ï¸ Run Setup
      if: "${{inputs.setup != ''}}"
      shell:
      run: ${{inputs.setup}}

